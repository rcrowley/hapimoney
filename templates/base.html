<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{% block title %}Welcome{% endblock %} &mdash; HapiMoney</title>
</head>
<body>
<h1>HapiMoney</h1>
{% block content %}{% endblock %}
{% if user.username %}
<p>Logged in as <strong>{{ user.username }}</strong> (<a href="{% url logout %}">Logout</a>)</p>
{% else %}
<p><a href="{% url login %}">Login</a> or <a href="{% url signup %}">Sign up</a></p>
{% endif %}
</body>
</html>
